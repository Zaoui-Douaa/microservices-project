server:
  port: 8082
  
spring:
  application:
    name: brands-service
  datasource:
    url: jdbc:mysql://mysql:3306/brands_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        
logging:
  level:
    com.cosmetics.brands: DEBUG